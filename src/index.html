<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Full Stack</title>

</head>
<body>
<h1 style="color:blue; text-align:center; background-color:lightblue">rgfDev Full Stack</h1>
<form id="miForm" autocomplete="off">
    <fieldset id="field-set">
        <legend id="legend"></legend>
        <input id="fId" type="hidden">
        <label for="fName" class="classForm">Name: </label>
        <input type="text" id="fName" class="input-form" autofocus><br><br>
        <label for="fFirstName" class="classForm">First Name: </label>
        <input type="text" id="fFirstName" class="input-form"><br><br>
        <label for="fAge" class="classForm">Age: </label>
        <input type="text" id="fAge" class="input-form" min="1" max="125"><br><br>
        <label for="fTelephone" class="classForm">Telephone: </label>
        <input type="text" id="fTelephone" class="input-form"><br><br>
        <label for="fPostCode" class="classForm">Post Code: </label>
        <input type="text" id="fPostCode" class="input-form"><br><br>
        <!--        country-->
        <label for="fCountry">Select Country: </label>
        <select id="fCountry" class="input-form">
        </select><br><br>
        <!--        subjects-->
        <label>Select your subjects:&nbsp;<span id="total-price" style="color:red"></span></label><br>
        <div id="subjects">
        </div><br>
        <input type="reset" name="Reset" value="Reset">
        <a id="exit-detail" href="fullStack.html" style="display:none">Exit Detail Mode</a>
    </fieldset>
</form><br>
<button id="createStudent" style="margin-right: 10px">Create</button>
<button id="btn-update" style="display:none">Update</button>
<button id="btn-delete" style="display:none">Delete</button>
<br><br>
<label for="ageIn">Intro age to search students: </label>
<input style="width: 60px" id="ageIn"><button style="margin-left: 10px" id="btnSearch">Search</button>
<button style="margin-left: 5px; width: 60px" id="btnAll">All</button><br><br>
<table id="myTable" ></table>
</body>
</html>
